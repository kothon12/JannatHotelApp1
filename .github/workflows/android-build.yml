name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: npm install

      - name: Generate App Icons and Splash Screens
        run: npx @capacitor/assets:generate --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff' --android

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Android project
        run: npx cap sync android

      - name: Build Debug APK
        run: npx cap run android --no-open --target=android # Gradle কে সরাসরি চালানো হয়

      - name: Find and Upload APK
        run: |
          find . -name "app-debug.apk" -exec mv {} JannatHotel-StockApp.apk \;
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JannatHotel-StockApp
          path: JannatHotel-StockApp.apk
